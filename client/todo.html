<div class="container-fluid" id="todo-container">
  <div id="listTodo">
    <div class="todo-heading">
      <h2>Your todo list</h2>
      <p>Create your todo list and finish on schedule</p>
    </div>
    <div class="todo-body">
      <div class="todo-item">
        <div class="todo-item-text">
          <h3>Membuat website</h3>
          <p>Saya ingin membuat website dalam bentuk ini itu</p>
          <div class="progress" style="height: 20px">
            <div class="progress-bar" role="progressbar" style="width: 70%;" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100">3 Days More</div>
          </div>
        </div>
        <div class="todo-item-action">
          <button class="btn btn-success btn-sm">
            <i class="fas fa-check"></i>
          </button>
          <button class="btn btn-info btn-sm">
            <i class="fas fa-edit"></i>
          </button>
          <button class="btn btn-danger btn-sm">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div id="done">
    <div class="todo-heading">
      <h2>Completed todo</h2>
      <p>Create your todo list and finish on schedule</p>
    </div>
    <div class="todo-body">
      <div class="todo-item">
        <div class="todo-item-text">
          <h3>Membuat website</h3>
          <p>Saya ingin membuat website dalam bentuk ini itu</p>
        </div>
        <div class="todo-item-action">
          <button class="btn btn-info btn-sm">
            <i class="fas fa-undo"></i>
          </button>
          <button class="btn btn-warning btn-sm">
            <i class="fas fa-trash"></i>
          </button>
        </div>
      </div>
    </div>
  </div>
</div>
