<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans|Raleway:700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Todo's App</title>
</head>

<body>
    <!-- Vertical Navbar -->
    <div class="container-fluid" id="app"></div>
    <div class="row">
        <div class="col-sm-3 padding-0" id="vertical-navbar">
            <p class="username bg-primary text-white title raleway-font"> Username </p>
            <p class="menu raleway-font"> Your Dashboard </p>
            <ul class="submenu nunito-font">
                <li> Daily Task </li>
            </ul>
            <p class="menu raleway-font"> Projects </p>
            <ul class="submenu nunito-font">
                <li id="add-project"> Add Project </li>
            </ul>
        </div>

        <!-- Main Content -->
        <div class="col-sm-9" id='main-content'>

            <div class="row">
                <!-- Daily Task -->
                <div class="col-sm-6 card task-content pos-relative">
                        
                    <p class="username bg-primary text-white title raleway-font"> Daily Task </p>
                    <p class="title-date raleway-font"> Date </p>
                    <div class="submenu nunito-font row" style="padding-left:30px;">
                        <div class="submenu-checkbox col-sm-2"> Status </div>
                        <div class="submenu-title col-sm-7"> Title </div>
                        <div class="col-sm-2 badge bg-primary text-white"> Detail </div>
                    </div>
                    <p class="title-date raleway-font"> Date </p>
                    <div class="submenu nunito-font row" style="padding-left:30px;">
                        <div class="submenu-checkbox col-sm-2"> Status </div>
                        <div class="submenu-title col-sm-7"> Title </div>
                        <div class="col-sm-2 badge bg-primary text-white"> Detail </div>
                    </div>

                    <button class="float bg-primary" id="add-task" data-toggle="modal" data-target="#add-modal">
                        <i class="fa fa-plus my-float"> </i> </button>
                </div>
                <!-- Detail Task -->
                <div class="col-sm-6 card task-content">
                    <p class="username bg-primary text-white title raleway-font"> Detail Task </p>
                    <form>
                        <div class="form-group">
                            <label for="title">Title</label>
                            <input type="text" id="title" class="form-control" value="Title">
                        </div>
                        <div class="form-group">
                            <label for="description">Description</label>
                            <textarea class="form-control" id="description" rows="3"></textarea>
                        </div>
                        <div class="form-inline">
                            <label class="my-1 mr-2" for="inlineFormCustomSelectPref">Status</label>
                            <select class="custom-select my-1 mr-sm-2" id="inlineFormCustomSelectPref">
                                <option value="1" selected>ON Progress</option>
                                <option value="2"> DONE </option>
                            </select>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    </div>



          
          <!-- Modal Add-->
          <div class="modal fade" id="add-modal" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalCenterTitle">Add Task</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label for="task-title" class="col-form-label">Title </label>
                            <input type="text" class="form-control" id="task-title" required>
                        </div>
                        <div class="form-group">
                            <label for="task-date" class="col-form-label">Date:</label>
                            <input type="date" class="form-control" id="task-date" required>
                        </div>
                        <div class="form-group">
                            <label for="task-description" class="col-form-label">Message:</label>
                            <textarea class="form-control" id="task-description" required></textarea>
                        </div>
                    </form>           
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" data-dismiss="modal">Save changes</button>
                </div>
              </div>
            </div>
          </div>

    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    
    <script src="js/main.js"></script>
    <script src="js/addTask.js"></script>
</body>

</html>
