<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="google-signin-client_id" content="630213764346-ggdjtn692tlsa55g8fpt3vpcc5thf5fb.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="./styles/style.css" type="text/css">
    <title>Fancy Todo</title>
</head>
<body>
    <header id="header">
        <h1 id="app-name">Todo App</h1>
        <button id="sign-out" class="btn-danger btn" onclick="signOut();">Sign Out</button>
    </header>        
    <div class="container">        
        <div id="content" class="row">
            <h1></h1>
        </div>
        <div id="first-pop-up" class="row">
                <div id="left-form" class="col-sm-6">
                        <h2>Register</h2>
                        <form id="register" class="first-form" method="POST">
                            <div class="form-group">
                                <label for="name">Full Name </label><br>
                                <input type="text" name="full_name" placeholder="Name" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="email">Email </label><br>
                                <input type="text" name="email" placeholder="Email" autofocus required>
                            </div>
                            <div class="form-group">
                                <label for="password">Password </label><br>
                                <input type="password" name="password" placeholder="Password" autofocus required><br>
                            </div>
                            <input class="btn btn-primary" type="submit" value="Register"><br>
                        </form>
                </div>
                <div id="right-form" class="col-sm-6">
                        <h2>Sign In</h2>
                        <form id="login" class="first-form" method="POST">
                            <div class="form-group login-form">
                                <label for="email">Email </label><br>
                                <input type="text" name="email" placeholder="Email" autofocus required>
                            </div>
                            <div class="form-group login-form">
                                <label for="password">Password </label><br>
                                <input type="password" name="password" placeholder="Password" autofocus required><br>
                            </div>
                            <input id="sign-in-button" class="btn btn-primary" type="submit" value="Sign In">
                        </form>
                </div>
              </div>
    </div>
    <div id="error-message">
        <p id="err">abc</p>
    </div>
    <div id="google-button" class="g-signin2" data-onsuccess="onSignIn"></div>

    <!-- Scripts -->    
    <script
		src="https://code.jquery.com/jquery-3.4.1.min.js"
	    integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
        crossorigin="anonymous">
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="./scripts/googleSignIn.js"></script>
    <script src="./scripts/scripts.js"></script>
</body>
</html>
