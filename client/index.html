<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="google-signin-client_id" content="292667409432-fk7udjrtv5bejp2smrie67vf9a82t391.apps.googleusercontent.com">
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/login.css">
  <link rel="stylesheet" href="css/dashboard.css">
  <title>Fancy Todo</title>
</head>
<body>
  

  <div id="login-register">
    <div id="login-register-box" class="row">
      <div class="col-md-6" id="login-left">
        <div id="login-box">
          <header>
            <h1 id="login-header">Sign In</h1>
          </header>
          <input class="form-control" type="text" name="loginUsername" placeholder="username">
          <input class="form-control" type="password" name="loginPassword" placeholder="password">
          <div class="box-btn">
            <button class="btn btn-lg" id="btn-login">Login</button>
          </div>
          <div class="third-party">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </div>
      </div>
      <div class="col-md-6" id="register-left">
        <div id="register-box">
          <header>
            <h1 id="register-header">Sign Up</h1>
          </header>
          <input class="form-control" type="text" name="registerUsername" placeholder="username">
          <input class="form-control" type="text" name="registerEmail" placeholder="email">
          <input class="form-control" type="password" name="registerPassword" placeholder="password">
          <div class="box-btn">
            <button class="btn btn-lg" id="btn-register">Register</button>
          </div>
          <div class="third-party">
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
          </div>
        </div>
      </div>

      <div class="col-md-6" id="login-right">
        <div id="desc-login">
          <header>
            <h1>Don't have an account?</h1>
          </header>
          <button class="btn btn-primary" id="btn-login-to-register">Register</button>
        </div>
      </div>
      <div class="col-md-6" id="register-right">
        <div id="desc-register">
          <header>
            <h1>Already have an account?</h1>
          </header>
          <button class="btn btn-primary" id="btn-register-to-login">Login</button>
        </div>
      </div>
    </div>
  </div>

  <!-- ============== DASHBOARD ============== -->

  <div id="dashboard" class="row">
    <div class="col-md-3" id="task-manager">
      <div class="head-dashboard">
        <header>
          <h1>Task Manager</h1>
        </header>
      </div>
    </div>
    <div class="col-md-4" id="list-task">

    </div>
    <div class="col-md-5" id="option-task">

    </div>
  </div>


  <script src="js/jquery-3.4.1.min.js"></script>
  <script src="js/popper.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="https://apis.google.com/js/platform.js" async defer></script>
  <script src="js/function.js"></script>
  <script src="js/dashboard.js"></script>
  <script src="js/login.js"></script>
</body>
</html>
