<body  style="
    font-family: 'Literata', serif;

<!-- BEFORE LOGIN -->
<div>
    <!-- LANDING -->
    <div id="landing"
    style="color: Black; margin: 5%;

        <section
        style="
            padding-top:30px
                "

            <div class="container">
                <div class="row">
                    <div class="col-lg-6">

                      <h6>Make Your Life Fancy!</h6>
                      <h6>Make Your Life Organized!</h6>
                    </div>
                  </div>
                </div>
              </section>

        </div>

        <div class="modal fade" id="signinModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" style="margin-left: 1%">Sign In</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="emailSignin">
                            </div>
                            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="passwordSignin">
                                <button class="btn btn-dark" type="submit" style="margin-top: 3%; width: 100%;" data-dismiss="modal" id="signin-btn">SignIn</button>
                            </div>
                        </form>
                        <div style="margin-left: 1%; float: left;">
                            <div id="gsignin" class="g-signin2" data-onsuccess="onSignIn" data-dismiss="modal"></div>
                        </div>
                        <div>
                            <a data-toggle="modal" data-target="#signupModal" data-dismiss="modal" class="pointer" style="float: right; margin-right: 1%; color: blue">Sign Up</a>
                            <a class="default" style="float: right; margin-right: 1%;">Don't have any account?</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <!-- SIGNUP MODALS -->
        <div class="modal fade" id="signupModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" style="margin-left: 1%">Sign Up</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                <label for="name">Name:</label>
                                <input type="name" class="form-control" id="nameSignup">
                            </div>
                            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                <label for="email">Email:</label>
                                <input type="email" class="form-control" id="emailSignup">
                            </div>
                            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                <label for="password">Password:</label>
                                <input type="password" class="form-control" id="passwordSignup">
                                <button class="btn btn-dark" type="submit" style="margin-top: 3%; width: 100%;" id="signup-btn" data-dismiss="modal" data-toggle="modal" data-target="#signinModal">SignUp</button>
                            </div>
                        </form>
                        <div>
                            <a data-toggle="modal" data-target="#signinModal" data-dismiss="modal" class="pointer" style="float: right; margin-right: 1%; color: blue">Sign In</a><a class="default" style="float: right; margin-right: 1%;">Have any account?</a>

                <button id="signout-btn" class="btn btn-light" > Sign Out </button>

        <!-- ADD PERSONAL TODO MODALS -->
        <div class="modal fade" id="addtodoModal">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <!-- Modal Header -->
                    <div class="modal-header">
                        <h4 class="modal-title" style="margin-left: 1%">Create New Personal Todo</h4>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                    </div>
                    <!-- Modal body -->
                    <div class="modal-body">
                        <form>
                            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                <label for="titleAdd">Title:</label>
                                <input type="text" class="form-control" id="titleAdd">
                            </div>
                            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                <label for="descriptionAdd">Description:</label>
                                <input type="text" class="form-control" id="descriptionAdd">
                            </div>
                            <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                <label for="datepicker">Due Date:</label>
                                <input type="text" class="form-control" id="datepickerAdd">
                                <button class="btn btn-dark" type="submit" style="margin-top: 3%; width: 100%;" data-dismiss="modal" id="addtodo-submit">Create new personal todo</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- ADD PROJECT TODO MODALS -->
        <div class="modal fade" id="addtodoProject">
                <div class="modal-dialog modal-lg">
                    <div class="modal-content">
                        <!-- Modal Header -->

                            <h4 class="modal-title" style="margin-left: 1%">Create New Project Todo</h4>
                            <button type="button" class="close" data-dismiss="modal">&times;</button>
                        </div>
                        <!-- Modal body -->
                        <div class="modal-body">

                                <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                    <label for="titleProject">Title:</label>
                                    <input type="text" class="form-control" id="titleProject">
                                </div>
                                <div class="form-group" style="margin-left:1%; margin-right: 1%;">
                                    <label for="descriptionProject">Description:</label>
                                    <input type="text" class="form-control" id="descriptionProject">
                                </div>
                                <div class="form-group" style="margin-left:1%; margin-right: 1%;">

                                    <button class="btn btn-dark" type="submit" style="margin-top: 3%; width: 100%;" data-dismiss="modal" id="projecttodo-submit">Create new project todo</button>
                                </div>
                            </form>

                    </div>
                </div>

        <div id="addmemberProject"></div>

                <div class="col-12 row" id="addprojecttodo-btn"></div>
                <div id="main-project" class="row col-12" style="margin: 3%;">
                    <div class="col-4" style="border-right: solid black 1px;">
                        <h5>List</h5>
                        <div id="project-list"></div>
                    </div>
                    <div class="col-4" style="border-right: solid black 1px;">
