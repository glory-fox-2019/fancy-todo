<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <meta name="google-signin-client_id" content="319004380015-2nakvt04dc5u7a7qr6s4a2d2tvm6mp74.apps.googleusercontent.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Fancy Todo</title>
</head>
<body>
    <nav>
        <div class="nav-wrapper teal lighten-2">
            <ul class="right hide-on-med-and-down ">
                <li><a class="btn waves-effect waves-light" onclick="signOut();">Sign Out</a></li>
            </ul>
        </div>
    </nav>
    <!-- login -->
    <div class="container">
        <section id="login">
            <div class="row">
                <div id="signIn-page" class="col s12" style="width: 100%">
                    <form id="form-signIn" class="col s12">
                        <h1>Login</h1>
                        <div class="form-signIn-input">
                            <input id="signIn_email" type="text" placeholder="email">
                            <input id="signIn_password" type="password" placeholder="password">
                        </div>
                        <button id="btn-signIn" class="btn waves-effect waves-light" type="submit">Sign In</button>
                        <div class="g-signin2 btn-flat" style="float: right;" data-onsuccess="onSignIn"></div>
                    </form>
                </div>
                <div class="col s12" style="display: inline-flex; margin: 20px 10px">
                    <button id="btn-register" class="btn waves-effect waves-light" style="float: right">Register</button>
                </div>
            </div>
        </section>
        <!-- end login -->
        <!-- register -->
        <section id="register">
            <div class="row">
                <div id="register-page" class="col s12">
                    <form id="form_register" class="col s12">
                        <h1>Register</h1>
                        <div class="form-register-input">
                            <input id="register_username" type="text" placeholder="username">
                            <input id="register_email" type="text" placeholder="email">
                            <input id="register_password" type="password" placeholder="password">
                        </div>
                        <button id="register-back" class="btn waves-effect waves-light" style="float: right;">Back</button>
                        <button id="btn-signUp" class="btn waves-effect waves-light" type="submit">Sign Up</button>
                    </form>
                </div>
            </div>
        </section>
        <!-- end register-->
        <section id="home-page">
            <div class="row">
                <div class="col s8">
                    <li class="collection-header" style="list-style-type: none"><h4>Your Todo List</h4></li>
                    <div id="todo-list">
                    </div>
                </div>
                <div class="col s4">
                    <li id="username" class="collection-header" style="list-style-type: none"></li>
                        <div id="Option">
                        <div class="collection">
                            <a href="#!" class="collection-item" onclick="createTodo()">Click here, to create your new activity !</a>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
    <script src="https://apis.google.com/js/platform.js" async defer></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@8"></script>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./js/main.js"></script>
</body>
</html>
