    <center>
        <div class="signUpForm">
            <h2>Register Now!</h2>
            <form id='signUpForm'>
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input id="username" type="text" class="form-control" aria-describedby="emailHelp"
                        placeholder="Enter your name">
                </div>
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input id="email" type="email" class="form-control" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <input id="password" type="password" class="form-control" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </center>

    <center>
        <div class="signInForm">
            <h2>Login</h2>
            <p>with</p>
            <div class="g-signin2" data-onsuccess="onSignIn"></div>
            <br>
            <p>or</p>

            <form id='signInForm'>
                <div class="form-group">
                    <label for="exampleInputEmail1"></label>
                    <input id="email2" type="email" class="form-control" aria-describedby="emailHelp"
                        placeholder="Enter email">
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1"></label>
                    <input id="password2" type="password" class="form-control" placeholder="Password">
                </div>

                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </center>



    <div class="todo">

        <button id = "todoButtonCreate"class="btn btn-primary">Create Todo</button>
        <button id="editTodo"  class="btn btn-primary" style="color:white">edit</button>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">No</th>
                    <th scope="col">name</th>
                    <th scope="col">description</th>
                    <th scope="col">duedate</th>
                    <th scope="col">status</th>
                    <th scope="col">option</th>
                </tr>
            </thead>
            <tbody id="alltask">

            </tbody>
        </table>
    </div>

    <center>
            <div class="createTodo">
                <h2>Create Your Todo</h2>
                <form id='createTodoForm'>
                    <div class="form-group">
                        <label for="todo-name"></label>
                        <input id="todo-name" type="text" class="form-control" aria-describedby="name"
                            placeholder="Enter your todo name">
                    </div>
                    <div class="form-group">
                        <label for="todo description"></label>
                        <input id="todo-description" type="text" class="form-control" placeholder="description">
                    </div>
                    <div class="form-group">
                            <label for="todo duedate"></label>
                            <input id="todo-duedate" type="date" class="form-control" placeholder="duedate">
                    </div>
    
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </center>


        <center>
                <div class="edit">

                        </div>

                        </div>
                        <div class="form-group">
                                <label for="todo duedate"></label>
                                <input id="todo-duedate" type="date" class="form-control" placeholder="duedate">
                        </div>
        
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
